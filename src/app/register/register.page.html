<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login" text="">

      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-card-title>Sign Up</ion-card-title>
      <ion-card-subtitle>
        Create your account here by filling up the form below.
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-input name="uname" type="text" placeholder="User Name" [(ngModel)]="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="call-outline"></ion-icon>
        <ion-input name="secret" type="number" placeholder="Mobile No." [(ngModel)]="phone" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
      </ion-item>
    </ion-card-content>

    <div class="sign-btn-wrap">
      <ion-button type="submit" fill="solid" shape="round" class="sign-btn" (click)="register()">
        Register
      </ion-button>
    </div>
  </ion-card>
</ion-content>
