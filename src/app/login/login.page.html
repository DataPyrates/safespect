<ion-header class="ion-no-border">
    <ion-toolbar>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-avatar>
        <ion-img src="assets/icon/2.png"></ion-img>
    </ion-avatar>
    <ion-card-header>
        <ion-card-title>
            Login
        </ion-card-title>
        <ion-card-subtitle>
            SafeSpect is a Welfare Monitoring and Journey Management solution for Friends and Family.
        </ion-card-subtitle>
    </ion-card-header>
    
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-list lines="none">
          <ion-item color="light" class="ion-margin-bottom">
            <ion-icon name="mail" slot="start" color="primary"></ion-icon> 
            <ion-input
              type="email"
              name="email"
              ngModel
              email
              #emailCtrl="ngModel"
              placeholder="Email"
              required>
            </ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="!emailCtrl.valid && emailCtrl.touched" class="ion-text-center">
            <p class="errorMsg">* Please enter a valid email address</p>
          </ion-text>
          <ion-item color="light">
            <ion-icon name="key" slot="start" color="primary"></ion-icon> 
            <ion-icon color="primary" slot="end" (click)="changeType()" [name]="type ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
            <ion-input
              [type]="type ? 'password' : 'text'"
              name="password"
              ngModel
              #passwordCtrl="ngModel"
              placeholder="Password"
              required
              minlength="8">
            </ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="!passwordCtrl.valid && passwordCtrl.touched" class="ion-text-center">
            <p class="errorMsg">* Password must of of minimum 8 characters long.</p>
          </ion-text>
        </ion-list>
    
        <p class="ion-text-right">Forgot password?</p>
    
        <ion-button 
          *ngIf="!isLogin" 
          [disabled]="!f.valid"
          expand="block" 
          shape="round" 
          type="submit" 
          color="primary">
          SIGN IN
        </ion-button>
    
        <div class="ion-text-center" *ngIf="isLogin">
          <ion-button 
            shape="round" color="primary" [disabled]="!f.valid">
            <ion-spinner name="circles"></ion-spinner>
          </ion-button>
        </div>
        
      </form>
    
      <ion-text color="primary" class="ion-text-center">
        <p class="marginTop">
          Don't have an account?
          <b>Sign Up</b>
        </p>
      </ion-text> 
      <div class="text-tag">
        <span>
          Or via Social Media
        </span>
      </div>
      <div class="social-btns">
        <ion-button fill="clear" class="facebookBtn ion-no-padding">
          <ion-img src="../../assets/icon/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="appleBtn ion-no-padding">
          <ion-img src="../../assets/icon/apple.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="googleBtn ion-no-padding">
          <ion-img src="../../assets/icon/google.png"></ion-img>
        </ion-button>
      </div>   
</ion-content>
