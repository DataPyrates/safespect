<ion-header>
  <ion-toolbar>
    <ion-title>contact-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="padd">
  <ion-item *ngFor="let contact of contacts">
   <ion-label>{{contact.fname}} {{contact.lname}}</ion-label>
   <!-- <ion-label>Last Name: </ion-label> -->
   <ion-label>{{contact.mobile}}</ion-label>
  </ion-item>
</ion-card>
</ion-content>
