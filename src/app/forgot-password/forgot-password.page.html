<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-color">
  <ion-card class="ion-no-margin">
    <ion-img src="../../assets/icon/header.png"> </ion-img>
  </ion-card>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Forgot Password?</ion-card-title>

      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email:</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-button size="full">Reset Password</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
