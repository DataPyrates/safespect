<ion-header class="ion-no-border">
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="../../assets/icon/header.png"> </ion-img>
    <ion-card-header>
      <ion-card-title>
        Welcome
      </ion-card-title>
      <ion-card-subtitle>
        SafeSpect is a Welfare Monitoring and Journey Management solution for Friends and Family.

      </ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      <div class="signin-btns">
        <ion-button size="small" fill="solid" shape="round" [routerLink]="['/login']" class="loginBtn ">Login
        </ion-button>
        <ion-button size="small" fill="outline" shape="round" [routerLink]="['/register']" color="dark">Register
        </ion-button>
      </div>
      <div class="text-tag">
        <span>
          Or via Social Media
        </span>
      </div>
      <div class="social-btns">
        <ion-button fill="clear" class="facebookBtn ion-no-padding">
          <ion-img src="../../assets/icon/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="appleBtn ion-no-padding">
          <ion-img src="../../assets/icon/apple.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="googleBtn ion-no-padding">
          <ion-img src="../../assets/icon/google.png"></ion-img>
        </ion-button>
      </div>
    </ion-card-content>

  </ion-card>
</ion-content>
